<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 | TMDB Endpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/main.js" defer></script>
    
</head>
<body>
    <div class="wrapper wrapper__main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/330px-Netflix_2015_logo.svg.png" alt="" class="logo">
        <h1>MYNETFLIX.COM</h1>
        <div class="wrapper wrapper--btn">
            <div class="btn btn--top-rated" data-filter="top_rated">Top Rated</div>
            <div class="btn btn--popular" data-filter="popular">Most Popular</div>
            <div class="btn btn--on-the-air" data-filter="on_the_air">On The Air</div>
            <div class="btn btn--airing" data-filter="airing_today">Airing Today</div>
        </div>
    </div>
    <div class="wrapper wrapper--results"></div>
    <div class="show__details"></div>
</body>
</html>
